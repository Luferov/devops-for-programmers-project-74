version: "3"

services:
  app:
    container_name: hexlet-app
    command: bash -c "sleep 3 && npm test"
    build:
      context: .
      dockerfile: Dockerfile.production

  db:
    container_name: hexlet-db
    image: postgres:15.2
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres